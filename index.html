<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietcombank Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
    <h1>Vietcombank Payment</h1>
    <form id="payment-form">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" placeholder="Nhập họ và tên" required>
        <br>
        <label for="amount">Số tiền (VNĐ):</label>
        <input type="number" id="amount" placeholder="Nhập số tiền" required>
        <br>
        <button type="submit">Tạo mã QR</button>
    </form>

    <div id="qr-container" style="display: none; margin-top: 20px;">
        <h2>Mã QR:</h2>
        <canvas id="qrcode"></canvas>
    </div>
</body>

</html>
