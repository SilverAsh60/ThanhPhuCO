<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Vietcombank Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Vietcombank Payment</h1>
        <form id="payment-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên" required>

            <label for="amount">Số tiền (VNĐ):</label>
            <input type="number" id="amount" placeholder="Nhập số tiền" required>

            <button type="submit">Tạo mã QR</button>
        </form>

        <div id="qr-container" class="qr-container" style="display: none;">
            <h2>Mã QR:</h2>
            <canvas id="qrcode"></canvas>
        </div>
    </div>
</body>

</html>
